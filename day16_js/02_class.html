<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스, 객체 생성자</title>
</head>
<body>
    <h1>
        클래스, 객체, 생성자
    </h1>

    <script>
        class car{
            // 자바스크립트에서는 생성자는 1개만 허용
            constructor(name, year){
                this.name = name;
                this.year = year;
                this.model = '';
            }
        }
        let myCar = new car('소나타',2021);
        console.log(myCar);

        let myCar2 = new car('그랜저', 2023);
        console.log(myCar2);

        let myCar3 = new car();
        myCar3.name = '아반떼';
        myCar3.year = 2022;
        myCar3.model = 'XD';
        console.log(myCar3);
        console.log("---------------------")
        console.log(myCar.name);
        
        let myCar4 = new car();
        myCar4.name = '모닝';
        myCar4.year = 2022;
        myCar4.model = 'XD2';
        console.log(myCar4);

        
    </script>
</body>
</html>
