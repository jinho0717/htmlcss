<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  객체로 계좌현황 체크 
        let myAccount = {
            name: 'hong', //계좌명
            balance: 0, //잔액
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        
            let yourAccount = {
            name: 'kim', //계좌명
            balance: 1000, //잔액
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }

            
        }
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(5000);
        console.log(myAccount.name, ":", myAccount.balance);

        myAccount.withdraw(1000);
        console.log(myAccount.name, ":", myAccount.balance);

        myAccount.transfer(2000,yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);

        // class 생성
        class aa{

            constructor(name, balance){
                this.balance = balance;
                this.name = name;
            }
                deposit(amount){
                    this.balance += amount;
                }
                withdraw(amount){
                this.balance -= amount;
                }
                transfer(amount, yourAccount){
                this.balance -= amount;
                yourAccount.balance += amount;
            }
        
    }

    let you = new aa('kim',5000);
    let you2 = new aa('hong', 10000);
    console.log(you);
    console.log(you2);
    you.deposit(5000);
    console.log(you);
    
    you.transfer(2000,you2);
    console.log(you);
    console.log(you2);
    </script>
</body>
</html>
