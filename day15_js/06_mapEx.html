<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input 2개 생성
        과목, 점수
        추가버튼 => map추가
        출력버튼 => map을 출력 ul>li로 출력
        결과버튼 => 합계, 평균, 평가(80이상이면 통과, 아니면 탈락) => h3    
    -->
    <input type="text" id="sub">
    <input type="text" id="score">
    <button type="button" onclick="add()">추가</button>
    <br>
    <ul id="res">
    </ul>
    <button type="button" id="print">출력</button>
    <br>
    <h3 id="qq">

    </h3>
    <button type="button" id="xx">결과</button>

    <script>
        const myMap = new Map();
        let ss;
        let nn;
        function add(){
            ss = document.getElementById('sub').value;
            nn = document.getElementById('score').value;
            myMap.set(ss,nn);
            console.log(myMap);
        }

        document.getElementById('print').addEventListener('click',()=>{

            
            myMap.forEach(function(v,i){
                document.getElementById('res').innerHTML +=
                `<li>${i} ${v} </li>`
            });

        })

        let sum=0;
        document.getElementById('xx').addEventListener('click',()=>{
            
            myMap.forEach(function(v,i){

                sum +=Number(v); 
                let s = '';
                if((sum/myMap.size)>=80){
                    s="통과";
                }else{
                    s="탈락";
                }

                document.getElementById('qq').innerText = 
                `총합 : ${sum} 평균${sum/myMap.size} 평가 : ${s}`;
            })
        })
    </script>
</body>
</html>
