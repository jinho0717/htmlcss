<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        button을 2개 준비
        +  /  - 
            0 => h1  최소값 0
    -->
    <h1>
        <button type="button" onclick="aa()">플러스</button>
        <button type="button" onclick="bb()">마이너스</button>
    </h1>
    <h3 id="rr"></h3>

    <script>

        
        let count = 0;
            function aa(){
                count++;
            document.getElementById('rr').innerText = 
            `${count}`;
            }
            function bb(){
                if(count>=!0)
                count--;
                document.getElementById('rr').innerHTML = 
                `${count}`;
                
            }

    </script>

</body>
</html>
