<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        a의 b 제곱을 구하라~!! : Math.pow(a,b) , **(제곱)
    </h1>
    a: <input type="text" id="a">
    b: <input type="text" id="b">
    <button type="button" id="btn">버튼</button>
    <h3 id="result">
        <!-- 2의 3제곱은 8입니다. -->
    </h3>

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            let aa = document.getElementById('a').value;
            aa=Number(aa);
            let bb = document.getElementById('b').value;
            bb= Number(bb);
            
            let calc = Math.pow(aa,bb);
            document.getElementById('result').innerHTML= `${calc}`;
        })
    </script>
</body>
</html>
