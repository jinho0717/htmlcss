    <h3>가위바위보 10번의 승률 출력</h3>
    <button type="button" id="btn" onclick="aa()">승률출력</button>
    <h3>
        10게임의 승률은 <span id="result"> </span>% 입니다
    </h3>
    <!--  -->

    <script>
        //가위 바위 보는 com => 랜덤, player => 랜덤
        // 승률 계산 (승리/ (10-무))*100
        // 1=가위, 2=바위, 3=보
        
        document.getElementById('btn').addEventListener('click',()=>{
            let winner =0;
            let draw = 0;
            let loser =0;

            for(let i=0; i<10; i++){
                let me = Math.floor(Math.random()*3)+1;
                let com = Math.floor(Math.random()*3)+1;

                switch(me){
                    case 1:
                        //가위
                        com == 1? draw++ : com==2? loser++ : winner++;
                        break;
                    case 2:
                        //바위
                        com == 2? draw++ : com==3? loser++ : winner++;
                        break;
                    case 3:
                        //보
                        com == 3? draw++ : com==1? loser++ : winner++;
                        break;
                        default: break;
                }
            }
            console.log("승 :",winner,"무:",draw,"패:",loser);
            //승률계산
            document.getElementById('result').innerText =
            ((winner / (10-draw))*100).toPrecision(4)
            // .toPrecision(정수자리+소수자리) : 전체 자리수 포함한 자리수
