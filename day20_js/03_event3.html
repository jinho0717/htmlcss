<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">엘리먼트 만들기</button>
    <div id="aa"></div>
    <h1 id="bb"></h1>
    <script>
        let btn = document.getElementById('btn');
        let str = '';
        btn.addEventListener('click',()=>{
            str = `<button type="button" id="btn1">생성된 버튼을 클릭함!</button>`;
            document.getElementById('aa').innerHTML = str;
            
            // btn1.addEventListener('click',()=>{
            //     str=`생성된 버튼을 클릭함!`;
            //     document.getElementById('bb').innerText = str;
            // })
        })

            //첫 화면 시점에 btn1 id가 없으면 안됨.
        // btn1.addEventListener('click',()=>{
        //         str=`생성된 버튼을 클릭함!`;
        //         document.getElementById('bb').innerText = str;
        //     })

        // 동적으로 생성된 엘리먼트에 이벤트를 부여
        // 문서 전체에 리스너를 장착 엘리먼트를 선택
        document.addEventListener('click', (e)=>{
            console.log(e.target.id);  //내가 화면에서 선택한 태그의 id
            if(e.target.id == 'btn1'){
                document.getElementById('bb').innerHTML +=
                `<h3>생성된 버튼을 클릭함</h3>`; 
            }
        })
    </script>
</body>
</html>
