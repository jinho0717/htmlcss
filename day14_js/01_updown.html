<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <button type="button" onclick="computerNum()">랜덤 숫자 생성 버튼</button>
        <button type="button" onclick="window.location.reload()">다시 시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="text" id="myGuess">
        <button type="button" onclick="compareNum()">정답~!!</button>
    </h1>
    <h3 id="result"></h3>
    <script>
        let comNum =0;
        let count = 0;

        function computerNum(){
            comNum = Math.floor(Math.random()*50)+1;
            // console.log(comNum);
            document.getElementById('printMsg').innerText =
            `컴퓨터가 랜덤수를 생성하였습니다`;
        }

        function compareNum(){
            let str = '';
            if( count < 5){
            let myNum = Number(document.getElementById('myGuess').value);
            count++; //1회 증가
            if(myNum > 0 && myNum <50){
                if(comNum == myNum){
                    str = `시도 횟수 ${count}, 정답입니다. 컴퓨터의 숫자는 ${comNum}였습니다.`;
                }else if(comNum > myNum){
                    str = `시도 횟수 ${count}, up!!`;
                }else{
                    str = `시도 횟수 ${count}, down!!`;
                }
            }else{
                str = `1~50 사이의 숫자만 가능합니다.`;
            }
        }else{
            str =`시도 횟수 ${count}회가 초과되었습니다`;
        }
        document.getElementById('result').innerText = str;
        }
    </script>
</body>
</html>
