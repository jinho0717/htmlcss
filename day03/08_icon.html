<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        ul>li{
            display: inline;
        }
        li{
            margin: 20px;
        }
        i{
           font-size: 50px;
           
        }
        .bi-battery{
            color: yellow;
        }
        .bi-battery-charging{
            color: red;
        }
        .bi-battery-full{
            color: blue;
        }
    </style>
</head>

<body>
    <!-- icon은 <i> <svg> <span> 등을 이용하여 제공함.  -->
    <ul type="none">
        <li class="1">
            <i class="bi bi-battery"></i>

        </li>
        <li class="2">
            <i class="bi bi-battery-charging"></i>
        </li>
        <li class="3">
            <i class="bi bi-battery-full"></i>
        </li>
    </ul>
</body>
</html>
