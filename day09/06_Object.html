<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>
        객체 : 식별할 수 있는 걸을 상세 특징으로 표현하려는 형식
    </h1>
    <ul>
        <li>
            const로 선언하는 것이 일반적 : 객체의 지속성을 유지하고, 확보하기 위함
        </li>
        <li>
            { } 속성명: 속성값, 속성명: 속성값, ... 표현
        </li>
        <li>
            같은 객체 내에서 속성명은 중복되면 안됨.(고유 키)
        </li>
        <li>
            객체 내부의 속성 값으로 사용될수 있는 데이터의 타입은 제한이 없다.
        </li>
        <li>
            객체의 속성 값으로 익명함수를 정의 => 그 함수를 메서드라고 부른다.
            매서드 이름은 속성명이 됨
        </li>
    </ul>
    <script>
        const car={name: 'myCar', year: 2023};
        // car = 100;
        console.log(car);
        let myCar={name: 'superCar', year: 2023};
        myCar = 100;
        console.log(myCar);
        //myCar의 객체는 사라짐 - 객체를 활용하려고 했던 목적이 사라짐.
    </script>
    <script>
        const me={
            name : '오미란',
            age : 20,
            address : 'incheon',
            isDeveloper: true,
            'hobby': 'game',
            'myfavor': 'game',
            avail:{
                year: 2020,
                title: 'javascript',
                ver:'ES6+',
                project:'Back-End',
                intro: function(){
                    console.log(`${me.avail.title}:${me.avail.ver}`);
                    return `re: ${this.title}:${this.ver}`;
                }
            },
            year: 2023
        };
        console.log(me);
        console.log(me.name);
        console.log(me.year);
        console.log(me.avail.year);
        console.log(me.avail.title);
        console.log(me.avail.ver);
        console.log(me.avail.intro); //함수지명
        console.log(me.avail.intro()); //함수출력
        console.log("---------------");

        console.log(me["address"]);
        console.log(me['hobby']);
        console.log(me['avail']['title']);
        console.log(me['avail']['intro']());

        let keyName = 'address';
        console.log(me[keyName]);

        console.log(me['avail'].title);
        console.log("-------------");
    </script>
    <script>
        //객체생성 : 좋아하는 가수의 인적사항, 가수의 플레이리스트 3곡
        // 이름, 나이, 주소, 플레이리스트( 객체로 3곡), 
        //함수로 3곡(플레이리스트의 곡을 콘솔에 출력)
        const s = {
            name : 'asd',
            age : 23,
            addr : '서울',
            playlist:{
                a1: 'ㅂㄷㅂㄷ',
                a2: 'ㅈㅅㅈㅅ',
                a3: 'ㅋㄷㅋㄷ',
                a: function(a,b,c){
                    // console.log(`${this.playlist.a1}, ${this.playlist.a2},${this.playlist.a3}`);
                    console.log(`곡1${s.playlist.a1}, 곡2${s.playlist.a2}, 곡3${s.playlist.a3}`);
                    return `re: ${a}, ${b}, ${c}`;
                }
            }
        }
        console.log(s.name);
        console.log(s.addr);
        console.log(s.playlist.a1);
        console.log(s.playlist.a());
        console.log('aaa','sss','ccc');
    </script>
</body>
</html>
