<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>22</legend>
            가격 : <input type="text" id="price">원 <br>
            할인율 : <input type="text" id="rate"> % <br>
            <button type="button" onclick="a()">할인가격 계산</button>
        </fieldset>
    </form>
    <p id="result"></p>
    

    <script>
        //  가격과 할인율을 입역받아 할인 금액과 지불금액을 구하시오.
        // ex) 50000원 5%할인 할인금액:2500 지불금액:47500
        
        function a(){
            let price = document.getElementById('price').value;
            let rate = document.getElementById('rate').value;
            // let aa = document.getElementById('')
            price = parseInt(price);
            rate = Number(rate);

            let savePrice = price * (rate/100); //할인금액
            let salePrice = price - savePrice; //지불금액

                document.getElementById('result').innerText =
                ` 가격${price}, 할인울:${rate}, 할인금액: ${savePrice}, 지불금액${salePrice}`;

        }
    </script>
</body>
</html>
