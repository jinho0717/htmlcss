<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>aaaa</legend>
            이름 : <input type="text " id="name"><br>
            국어 : <input type="text" id="korean"><br>
            영어 : <input type="text" id="english"><br>
            수학 : <input type="text" id="math"><br>
            <button type="button" onclick="aa()">입력</button>
        </fieldset>
        <ul id="ss">
            
        </ul>
    </form>
    <script>
        //이름, 국어, 영어, 수학 점수를 입력받아
        // 합계와 평균을 출력
        function aa(){
            let name = document.getElementById('name').value;
            let korean = document.getElementById('korean').value;
            let english = document.getElementById('english').value;
            let math = document.getElementById('math').value;

            let ss = document.getElementById('ss');
            

            korean = Number(korean)
            english = Number(english)
            math = Number(math)

            let sum = korean + english +math;
            let avg = Math.round(sum/3); //정수 단위로 반올림

            ss.innerHTML = `<li>이름: ${name}</li>`;
            ss.innerHTML += `<li>국어: ${korean}</li>`;
            ss.innerHTML += `<li>영어: ${english}</li>`;
            ss.innerHTML += `<li >수학: ${math}</li>`;
            
            ss.innerHTML += `<li>합계: ${sum}</li>`;
            ss.innerHTML += `<li>평균: ${avg}</li>`;
        }
    </script>
</body>
</html>
